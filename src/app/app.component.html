<div style="padding: 1rem;margin:2rem;border: 1px solid black;">

  <h1>Reactive Forms</h1>

  <nav>
    <button type="button" (click)="toggleEditor('name')">Name Editor</button>
    <button type="button" (click)="toggleEditor('profile')">Profile Editor</button>
    <button type="button" (click)="toggleEditor('strictlytyped')">Strictly Typed</button>
  </nav>

  <app-name-editor *ngIf="showNameEditor"></app-name-editor>

  <app-table *ngIf="showProfileEditor"></app-table>
  <app-strictly-typed *ngIf="strictlyTyped"></app-strictly-typed>
</div>
